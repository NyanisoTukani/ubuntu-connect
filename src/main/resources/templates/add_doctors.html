    <body>
        
        <h1>Add Doctors</h1>
        <form action = "/adddoctor" method = "post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Doctor Name</td>
                    <td><input type = "text" name = "doctorname" required="" /></td>
                    
                </tr>
                <tr>
                    <td>Doctor Address</td>
                    <td><input type = "text" name = "doctoraddress" required = "" /></td>
                </tr>
                <tr>
                    <td>Doctor Specializes</td>
                    <td><input type = "text" name = "doctorspecializes" required = "" /></td>
                </tr>
                <tr>
                    <td>Doctor Image</td>
                    <td><input type="file" name="doctorimage" accept="image/*" required="" max-file-size="10485760" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type = "submit">Add Doctor</button></td>
                </tr>
            </table>
        </form>
