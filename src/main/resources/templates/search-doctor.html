<!DOCTYPE html>
<html>
<head>
    <title>Make an appointment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- primary meta tags-->
    <meta name="title" content="Ubuntu Connect">
    <meta name="description" content="Your healthcare lifeline">

    <!-- favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!--Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">

    <!-- Preload images-->
    <link rel="preload" as="image" href="./assets/hero-bg.png">
    <link rel="preload" as="image" href="./assets/images/happpy-patient-nurse.jpg">

    <script src="https://kit.fontawesome.com" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- custom css link-->
    <link rel="stylesheet" href="./search.css"/>
</head>
<body>
    
  
    <!--Navigation bar-->
    <nav class="navbar">
        <div class="container-fluid">
            <a href="/" class="logo">
                <img src="./assets/images/logo.png" width="66" height="56" alt="Ubuntu-Connect">
            </a>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </div>
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="#" class="navbar-link title-md">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="/doctors" class="navbar-link title-md">Doctors</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link title-md">Services</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link title-md">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--End Navigation bar-->
    
    <!--Appointment-->
    <form action="/book" method = "post" enctype="multipart/form-data">
    <div class="main" th:each = "p : ${doctor}">
        
    
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="image-profile">
                        <div class="image">
                            <img th:src="'data:image/jpeg;base64,' + ${p.doctorImageAsBase64}" alt="Doctor Image" width="250" height="250"/>
                        </div>
                        <div class="view-button">
                            <button class="view-profile-btn">View Profile</button>
                        </div>
                    </div>
                </div>
                
                <div class="col order-1">
                    <div class="doctor-details" >
                        <div class="doctor-heading">
                            <h3 th:text = "${p.doctorName}">Relebogile</h3>
                            
                        </div>
                        <div class="doctor-address">
                            <p><strong th:text = "${p.doctorAddress}">Pretoria Gauteng</strong></p>
                        </div>
                        <div class="doctor-information">
                            <p th:text = "${p.doctorSpecialize}">Specializing physiotherapy, occupational therapy</p>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer Starts-->
    <div class="footer">
        <p>&copy; 2024 Ubuntu Connect. All rights reserved.</p>
    </div>
    <!--Footer Starts Ends-->

    <script>
        function toggleMenu() {
            const menuIcon = document.querySelector('.menu-icon i');
            const navbarList = document.querySelector('.navbar-list');

            if (menuIcon.classList.contains('fa-bars')) {
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
                navbarList.style.display = 'block';
            } else {
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
                navbarList.style.display = 'none';
            }
        }
    </script>
</body>
</html>
