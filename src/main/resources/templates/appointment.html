<!DOCTYPE html>
<html>
<head>
    <title>Make an appointment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- primary meta tags-->
    <meta name="title" content="Ubuntu Connect">
    <meta name="description" content="Your healthcare lifeline">

    <!-- favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!--Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">

    <!-- Preload images-->
    <link rel="preload" as="image" href="./assets/hero-bg.png">
    <link rel="preload" as="image" href="./assets/images/happpy-patient-nurse.jpg">

    <script src="https://kit.fontawesome.com" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- custom css link-->
    <link rel="stylesheet" href="./appointment.css"/>
</head>
<body>
    
  
    <!--Navigation bar-->
    <nav class="navbar">
        <div class="container-fluid">
            <a href="/" class="logo">
                <img src="./assets/images/logo.png" width="66" height="56" alt="Ubuntu-Connect">
            </a>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </div>
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="/" class="navbar-link title-md">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="/doctors" class="navbar-link title-md">Doctors</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link title-md">Services</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link title-md">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--End Navigation bar-->
    
    <!--Appointment-->
    <form action="/book" method = "post" enctype="multipart/form-data">
    <div class="main" th:each = "p : ${doctors}">
        
    
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="image-profile">
                        <div class="image">
                            <img th:src="'data:image/jpeg;base64,' + ${p.doctorImageAsBase64}" alt="Doctor Image" width="250" height="250"/>
                        </div>
                        <div class="view-button">
                            <button class="view-profile-btn">View Profile</button>
                        </div>
                    </div>
                </div>
                
                <div class="col order-1">
                    <div class="doctor-details" >
                        <div class="doctor-heading">
                            <h3 th:text = "${p.doctorName}">Relebogile</h3>
                            
                        </div>
                        <div class="doctor-address">
                            <p><strong th:text = "${p.doctorAddress}">Pretoria Gauteng</strong></p>
                        </div>
                        <div class="doctor-information">
                            <p th:text = "${p.doctorSpecialize}">Specializing physiotherapy, occupational therapy</p>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="doctor-services">
        <div class="services-heading">
            <h4>Available Services</h4>
        </div>
        <div class="service-type">
            <input type="radio" id="lang-1" class="radio" name="consultation" value="In-Person Consultation">
            <label for="lang-1" class="label label-1">In-Person Consultation</label>

            <input type="radio" id="lang-2" class="radio" name="consultation" value="Video Consultation">
            <label for="lang-2" class="label label-2">Video Consultation</label>
        </div>
    </div>

    <div class="container1 text-center">
        <div class="row">
            <div class="col">
                <select name="city">
                    <option value="">City</option>
                    <option value="Pretoria">Pretoria</option>
                    <option value="Johannesburg">Johanessburg</option>
                    <option value="Cape Town">Cape Town</option>
                </select>
            </div>
            <div class="col order-5">
                <input type="date" class="date" name = "date"/>
            </div>
            <div class="col order-1">
                <select name="hospital">
                    <option value="">Hospital</option>
                    <option value="Kalafong Hospital">Kalafong Hospital</option>
                    <option value="Lous Parscher Hospital">Lous Parscher Hospital</option>
                    <option value="Pretoria Hospital">Pretoria Hospital</option>
                </select>
            </div>
        </div>
    </div>


    <div class="time-submit">
         <div class="col order-5">
            <table>
                <tr>
                    <td>
                        <label for="name" class="name-label">First Name</label>
                    </td>
                    <td>
                        <input type="text" class="name-input" name="firstname" placeholder="Enter First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name" class="name-label">Last Name</label>
                    </td>
                    <td>
                        <input type="text" class="name-input" name="lastname" placeholder="Enter Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name" class="name-label">Email</label>
                    </td>
                    <td>
                        <input type="email" class="name-input" name="email" placeholder="Enter Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name" class="name-label">Phone Number</label>
                    </td>
                    <td>
                        <input type="tel" class="name-input"  name="phonenumber">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name" class="name-label">Choose Time</label>
                    </td>
                    <td>
                        <input type="time" class="name-input time"  name="time"   pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </td>
                </tr>
                <tr>
                    <td>Doctor Name</td>
                    <td><input type="text" name="doctorname" class ="name-input" placeholder="Enter doctor name" /></td>
                </tr>
                <tr >
                    <td colspan="3" class="button-col"><button type="submit" class="book-appointment">Book Appointment</button></td>
                </tr>
            </table>
        </div>
    </div>
    </form>
    <!--End of Appointment-->

    <!--Footer Starts-->
    <div class="footer">
        <p>&copy; 2024 Ubuntu Connect. All rights reserved.</p>
    </div>
    <!--Footer Starts Ends-->

    <script>
        function toggleMenu() {
            const menuIcon = document.querySelector('.menu-icon i');
            const navbarList = document.querySelector('.navbar-list');

            if (menuIcon.classList.contains('fa-bars')) {
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
                navbarList.style.display = 'block';
            } else {
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
                navbarList.style.display = 'none';
            }
        }
    </script>
</body>
</html>
